<script>

let min = 1;
let max = 100;
let guess = parseInt((min + max)/2);
let userAnswer = prompt("Is your number " + guess + "?");

while (userAnswer != "yes") {
  if (userAnswer == ">") {
    min = guess;
  } else if (userAnswer == "<") {
    max = guess;
  }
  guess = parseInt((min + max)/2);
  userAnswer = prompt("Is your number " + guess + "?");
} 

alert("I won!");

</script>
